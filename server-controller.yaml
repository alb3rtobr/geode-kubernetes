apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: geode-server
spec:
  serviceName: "geode-server"
  replicas: 3
  template:
    metadata:
      labels:
        name: geode-server
        geode-server: "true"
        role: server
    spec:
      containers:
      - name: server
        image: azwickey/geode
        command: ["/startServer.sh"]
        ports:
          - containerPort: 40404
        env:
          - name: GEODE_LOCATOR_HOST
            value: "geode-locator"
          - name: GEODE_LOCATOR_PORT
            value: "10334"
