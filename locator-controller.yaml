apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geode-locator
spec:
  selector:
    matchLabels:
      app: geode-locator
  serviceName: locator-service
  replicas: 1
  template:
    metadata:
      labels:
        app: geode-locator
        geode-locator: "true"
        role: locator
    spec:
      containers:
      - name: locator
        image: alb3rtobr/geode-kubernetes:1.10.0
        command:
        - bash
        - /config/start.sh
        ports:
          - containerPort: 10334
        volumeMounts:
        - name: disk
          mountPath: /locator/data
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: "locator"
  volumeClaimTemplates:
  - metadata:
      name: disk
      annotations:
        volume.beta.kubernetes.io/storage-class: standard
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
