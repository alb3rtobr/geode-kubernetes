apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: geode-app-rs
  # labels so that we can bind a Service to this Pod
  labels:
    app: geode-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geode-app
  template:
    metadata:
      labels:
        app: geode-app
    spec:
      containers:
      - name: app
        image: azwickey/geode-sample-app
        ports:
        - containerPort: 8080
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "pks"
          - name: LOCATOR_HOST
            value: "locator-service"
          - name: LOCATOR_PORT
            value: "10334"
