<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pivotal Gemfire Cloud Demo</title>
<meta http-equiv="Cache-Control"
	content="no-store, no-cache, must-revalidate, max-age=0">
<link href="../css/cf-gemfire.css" rel="stylesheet">
<link href="../css/bootstrap.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div id="heading" class="masthead">
			<table>
			<thead>
				<tr>
					<th class="logo" align="center" width="200"><img width="100" height="100" src="../img/k8s.png"></th>
					<th class="logo" align="center" width="200"><img width="100" height="100" src="../img/Plus.png"></th>
					<th class="logo" align="center"><img src="../img/gf.png"></th>
				</tr>
			</thead>
			</table>
		</div>
		<div id="main-content">
			<div>
				<form id="gemfireAdd" data-bind="action: add">
					<label class="form-label" type="text">Enter Key/Value to add to Geode:</label>
					<input id="input_key" type="text" data-bind="value: gemfireAdd().key, submit: add" />
					<input id="input_value" type="text" data-bind="value: gemfireAdd().val, submit: add" />
					<input type="image" src="../img/Plus.png" width="40" height="40" name="submit" id="add" data-bind="click: add">
				</form>
			</div>
			<table class="table table-striped" id="gemfireData">
				<thead>
					<tr>
						<th></th>
						<th>Key</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: gemfireData().rows">
					<tr>	
							<td width="30" id="remove" data-bind="click: remove"><img src="../img/remove.png" width="30" height="30" ></td>
							<td data-bind="text: data_key"></td>
							<td data-bind="text: data_val"></td>
					
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 3rd party javascript libraries -->
	<script src="../js/jquery-1.8.3.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/knockout-2.3.0.js"></script>

	<!-- application -->
	<script src="../js/cf-gemfire.js"></script>
	<script type="text/javascript">
		(function() {

			var model = new ApplicationModel();
			ko.applyBindings(model);
			model.start();

			//refresh every x seconds
			window.setInterval(model.refresh, 1000);

		})();
	</script>

</body>
</html>
