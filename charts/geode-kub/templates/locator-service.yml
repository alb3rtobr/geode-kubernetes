apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{.Values.geode_locator.name}}
    role: locator
  name: {{.Values.geode_locator.name}}-service
spec:
  ports:
  - port: {{.Values.geode_locator.port}}
    targetPort: {{.Values.geode_locator.port}}
  clusterIP: None
  selector:
    geode-locator: "true"
