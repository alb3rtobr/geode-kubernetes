apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geode-locator
spec:
  selector:
    matchLabels:
      app: {{.Values.geode_locator.name}}
  serviceName: {{.Values.geode_locator.name}}-service
  replicas: 1
  template:
    metadata:
      labels:
        app: {{.Values.geode_locator.name}}
        geode-locator: "true"
        role: locator
    spec:
      containers:
      - name: locator
        image: {{.Values.geode_locator.image}}
        imagePullPolicy: Always
        command:
        - bash
        - /config/start.sh
        ports:
          - containerPort: {{.Values.geode_locator.port}}
            name: {{.Values.geode_locator.port_name}}
            protocol: TCP
          - containerPort: {{.Values.geode_locator.metrics_port}}
            name: {{.Values.geode_locator.metrics_port_name}}
            protocol: TCP
        volumeMounts:
        - name: disk
          mountPath: /locator/data
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: "locator"
  volumeClaimTemplates:
  - metadata:
      name: disk
      annotations:
        volume.beta.kubernetes.io/storage-class: standard
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
